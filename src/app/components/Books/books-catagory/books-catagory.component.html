<div class="book-list">
    <div class="book-card card" *ngFor="let book of books">
        <a [routerLink]= "['/books', book.id]">
        <img [src]="book.img">
        <h3>Title: {{ book.title}} </h3>
        <p>Category: {{ book.category}} </p>
        <p>Author: {{ book.author}} </p>
        <p>Release Date: {{ book.releaseDate}} </p>
        <p>Price:{{ book.price}} </p>
    </a>
    </div>
</div>
